name: Deploy to gachon

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkout
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          script: |
            ls -l
            cd ~/svr/v0.5/Bigdate
            
            git pull
            sudo ./gradlew build
            PID=$(sudo lsof -i :60003 | grep -v PID | awk '{print $2}')
            if [ -n "$PID" ]; then
              echo "Stopping the previous process (PID: $PID)..."
              sudo kill $PID
            fi
            fuser -k 60003/tcp
            cd build/libs
            nohup java -jar then-then-0.0.1-SNAPSHOT.jar > then-then.log 2>&1 &
